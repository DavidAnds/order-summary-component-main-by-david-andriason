<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
<div class="container">
  <div class="payment-card">
    <div class="payment-card__img-box">
      <img class="payment-card__img" src="./images/illustration-hero.svg" alt="illustration of a men dancing when listening to musing">
    </div>

    <div class="payment-card__body">
      <h2 class="payment-card__title">
        Order Summary
      </h2>

      <p class="payment-card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="payment-card__formula formula">
        <img class="formula__logo" src="./images/icon-music.svg" alt="music logo">

        <div class="formula__info">
          <p class="formula__name">
            Annual Plan
          </p>

          <p class="formula__price">
            $59.99/year
          </p>
        </div>

        <a href="#" class="formula__change-btn">
          Change
        </a>

      </div>

      <button class="payment-card__btn">
        Proceed to Payment
      </button>

      <a href="#" class="payment-card__cancel-btn">
        Cancel Order
      </a>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andriason David</a>.
  </div>
</div>

  

 

  

</body>
</html>
